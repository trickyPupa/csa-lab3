name: count_trailing_zeros
limit: 1000
memory_size: 0x1000
input_streams:
  0x80: [56]
  0x84: []
reports:
  - name: instructions
    # slice: all
    slice: ["tail", 20]
    view: |
      {T0:hex} {T1:hex} {T2:hex} {T3:hex}
      {pc}:	{instruction}	{pc:label} 
  - name: Result
    slice: last
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:dec}
    assert: |
      numio[0x80]: [] >>> []
      numio[0x84]: [] >>> [3]
