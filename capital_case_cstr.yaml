name: upper_case_cstr
limit: 1000
memory_size: 0x1000
input_streams:
  0x80: ["hello\n"]
  0x84: []
reports:
  - name: Step-by-step log
    slice: all
    view: |
      {pc}:     {instruction}   {pc:label}
  - name: Result
    slice: last
    view: |
      numio[0x80]: {io:0x80:hex}
      numio[0x84]: {io:0x84:sym}
      {memory:0:20}
    assert: |
      numio[0x80]: [] >>> []
      numio[0x84]: "" >>> "HELLO"
      mem[0..20]: 	48 45 4c 4c 4f 00 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f